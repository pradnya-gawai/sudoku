	function isSafe(grid,row,col,num)
		{
			for(var x=0;x<9;x++)
			{
				if(grid[row][x]==num)
				{
					return false
				}
			}
			for(var y=0;y<9;y++)
			{
				if(grid[y][col]==num)
				{
					return false
				}
			}
			var startRow=row-(row%3);
			var startCol=col-(col%3);
			for(var m=0;m<3;m++)
			{
				for(var n=0;n<3;n++)
				{
					if(grid[m+startRow][n+startCol]==num){

						return false

					}
				}
			}
			return true}
	function checkAnswer(grid,e){
			var row=e.target.row
			var col=e.target.col
			var num =Number (e.data)
			var id=e.target.id
			if(num=='')
			{
				return false
			}
			else{
		
			for(var x=0;x<9;x++)
			{
				if(grid[row][x]==num)
				{
					showColors('red',id)
					return false
				}
			}
			for(var y=0;y<9;y++)
			{
				if(grid[y][col]==num)

				}
			}

			var startCol=col-(col%3);
			for(var m=0;m<3;m++)
